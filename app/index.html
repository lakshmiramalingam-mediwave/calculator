<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" placeholder="0"/>
      </div>
      <div class="buttons">
        <button class="grays">AC</button>

        <button class="yellow">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow">+</button>
        <button class="zero">0</button>

        <button>.</button>
        <button class="yellow">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
